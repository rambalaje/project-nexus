<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="h">Register</div>
    <div class="container">
      <div class="form-box">
        <h
        <form method="post" action="/home" autocomplete="off">
          <div class="data">
            <label for="" class="l1">Username</label>
            <input class="f1" type="text" name="username" />
          </div>
          <div class="data">
            <label for="" class="l1">Enter Your Email</label>
            <input class="f1" type="email" name="email" />
          </div>
          <div class="data">
            <label for="" class="l1">Enter Your Password</label>
            <input class="f1" type="password" name="password" />
          </div>
          <button type="submit">Login</button>
          <p>Already Have an account <a href="/" style="color: white;text-decoration: none;">Login Now</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
